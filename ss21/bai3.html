<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day = +prompt("thứ trong tuần là:");
        if(day === 2){
            console.log("monday");
        }else if(day === 3){
            console.log("tuesday");
        }else if(day === 4){
            console.log("wednesday");
        }else if(day === 5){
            console.log("thursday");
        }else if(day === 6){
            console.log("friday");
        }else if(day === 7){
            console.log("saturday");
        }else if(day === 8){
            console.log("sunday");
        }else{
            console.log("không hợp lệ");
        }
    </script>
</body>
</html>
