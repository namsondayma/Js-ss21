<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. if/else: Lệnh if else, biểu thức điều kiện là true hoặc false.
        let age = +prompt("nhập tuổi của bạn");
        if (age >= 20) {
            console.log("Bạn đủ tuổi lấy vợ");
        } else {
            console.log("Bạn chưa đủ tuổi lấy vợ");
        }
        // 2. switch/case: Lệnh switch case có hạn chế là biểu thức điều kiện phải là số nguyên.
        let love = +prompt("em có yêu anh không:")
        switch (love) {
            case 1:
                console.log("có ạ");
                break;
            case 21:
                console.log("có chứ ạ");
                break;
            default:
                console.log("chắc chắn là có ạ");
        }</script>
</body>
</html>
